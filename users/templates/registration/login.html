<!-- Extends the base template -->
{% extends 'base.html' %}

<!-- Template title -->
{% block title%} Login {% endblock %}

<!-- Template content-->
{% block content %}
    <!-- line break -->
    <br/><br/><br/>
    <!-- boostrap card -->
    <div class="card">
        <!-- boostrap card body -->
        <div class="card-body">
            <!-- page header -->
            <h1 class="card-title" id="heading">              
                Login To The Bloggerverse  
            </h1>
            <!-- horizontal line -->
            <hr>
            <!-- line break -->
            <br><br/>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Boostrap login form -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password">
                    </div>

                    <br/>
                    <button class="btn btn-info" style="background-color: #e5c6a0; border: #e5c6a0; color: #000000;"><i class="bi bi-check-circle-fill"></i> Login </button>
                    <!-- line break -->
                    <br><br/>
                    <!-- horizontal line -->
                    <hr>
                    <!-- New users propmted to sign up  -->
                    <h3 id="heading">If you do not already have an account, <a href="{% url 'sign_up'%}">sign up.</a></h3>
            </div>
        </div>
    </div>
    <!-- line break -->
    <br/><br/>
{% endblock %}
