<!-- Extends the base template -->
{% extends 'base.html' %}

<!-- Template title -->
{% block title%} Home {% endblock %}

<!-- Template content -->
{% block content %}
    <!-- line break -->
    <br/>
    <!-- page header -->
    <h1 id="heading"> Welcome to the Bloggerverse </h1>
    <!-- line break -->
    <br/>
    <!-- All posts are displayed on bootstrap cards --> 
    {% if post %}
        {% for Post in object_list %}
            <!-- boostrap card -->
            <div class="card">
                <div class="card border-secondary ">
                        <!-- boostrap card body -->
                        <div class="card-body">
                            <h5 class="card-title">
                                <!-- makes the blog title a link by using django url. '|title' capitalises first letter of the title --> 
                                <a href="#" target="_blank">{{Post.title|title}}</a> 
                            </h5>
                            <!-- post summary is displayed --> 
                            <p2>{{Post.summary}}</p>

                            <!-- creates a divider  -->
                            <hr>
                            <!-- displays post authors name, date of post and number of likes -->
                            <p class="card-text">by {{Post.author.first_name}} {{Post.author.last_name}} </p>
                        </div>
                </div>
            </div>
            <br>
        {% endfor%}
    {% endif %}
    <br><br><br><br><br/>
{% endblock %}
